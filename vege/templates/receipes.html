<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body >
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1 class="d-flex justify-content-center mt-5">A Receipe Project</h1>
        <div class="container mt-3 d-flex justify-content-center">
            <form class="card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Add Receipe</h2><hr>
                <div class="form-group">
                  <label for="exampleInput">Receipe name</label>
                  <input type="text" class="form-control"placeholder="Enter receipe name" name="receipe_name " required>
                </div>
                <div class="form-group mt-3">
                  <label for="exampleInput">Receipe Description</label>
                  <textarea class="form-control"  placeholder="Receipe Description"name="receipe_description" required></textarea>
                </div>
                <div class="form-group mt-3">
                  <label class="exampleInput" for="exampleCheck1">Upload Receipe Image:</label>
                  <input type="file" class="form-control-file" name="receipe_image">
                </div>
                <button type="submit" class="btn btn-success mt-3">Add receipe</button>
              </form>
        </div>
        <hr>
          <form class="p-3">
              <div class="form-group">
                <input type="text" class="form-control"placeholder="Enter receipe name" name="search">
              </div>
              <button type="submit" class="btn btn-primary mt-3">search receipe</button>
            </form>
      



        <div class="container mt-5">
            <h2>The Receipes are:</h2>
            <table class="table table-bordered">
                <tr>
                  <th>S.no</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
                {%for receipe in receipes%}
                {% comment %} for writing the custom tabs or for loop {% endcomment %}
                <tr>
                  <td>{{forloop.counter}}.</td>
                  <td>{{receipe.receipe_name}}</td>
                  <td>{{receipe.receipe_description}}</td>
                  <td >
                   <img src="/media/{{receipe.receipe_image}}" style="height:100px;width:100px">
                  </td>
                  <td><a href="/delete-receipe/{{receipe.id}}"><button type="submit" class="btn btn-danger">Delete </button></a></td>
                  <td><a href="/update-receipe/{{receipe.id}}"><button type="submit" class="btn btn-success">Update </button></a></td>
                </tr>
                {%endfor%}
              </table>
        </div>

        
        <script src="" async defer></script>
    </body>
</html>
