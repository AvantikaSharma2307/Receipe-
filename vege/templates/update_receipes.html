            <form class="card p-3 shadow-lg" method="post" enctype="multipart/form-data">

                <h2>Update Receipe</h2><hr>

                <div class="form-group mt-3">
                  <label for="exampleInput">Receipe Description</label>

                </div>
                <div class="form-group mt-3">
                  <label class="exampleInput" for="exampleCheck1">Upload Receipe Image:</label>
                  <input type="file" class="form-control-file" name="receipe_image">
                </div>
                <button type="submit" class="btn btn-success mt-3">Update receipe</button>
              </form>
        </div>
